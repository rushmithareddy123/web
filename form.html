<html>
	<head>
		<title>Student Registration Form</title>
<style type="text/css">
    td{ color:aqua; font-size: 15pt }
    .a{ color:red;  font-size: 32pt  }
    .b{ color:blue; font-size: 15pt }
 </style>
</head>
<body><form >
<table align="center" background="img/html.jpg" width="80%" height="100%" ><tr>
<td colspan="2">
    <h1 align="center" class="a">E-Mail</h1></td></tr><tr>
    <td colspan="2"><h2 align="center" class="a">Signup Form</h2></td></tr>
    <tr><td> First Name:</td>
        <td><input type="text" placeholder="First Name" size="15"></td></tr>
    <tr><td>Last Name:</td>
        <td><input type="text" placeholder="Last Name" size="15"></td></tr>
	<tr><td> User Name:</td>
        <td><input type="email" placeholder="User Name" size="15"><i class="b">@gmail.com</i></td></tr>
	<tr><td>Password :</td>
        <td><input type="password" placeholder="Enter Password" size="15"><b class="b">(min 6 characters)</b></td></tr>
    <tr><td>Confirm Password:</td>
        <td><input type="password" placeholder="Confirm Password" size="15"></td></tr>
    <tr><td>Phone Number:</td>
        <td><input type="tel" placeholder="Enter Phone Number" size="15"></td></tr>
    <tr><td>Gender: </td>
        <td class="b"><input type="radio" name="gen" value="male">Male
        <input type="radio" name="gen" value="female">Female</td></tr>
    <tr><td>Language Known:</td><td class="b">
        <input type="checkbox" name="lang" value="tamil">Tamil<br/>
        <input type="checkbox" name="lang" value="english">English<br/>		
        <input type="checkbox" name="lang" value="hindi">Hindi<br/>
        </td></tr>
    <tr><td>Alternate Email ID:</td>
        <td><input type="email" placeholder="Alternate Email Id" size="20"></td></tr>
    <tr><td colspan="2"><p align="center" class="b">
        <input type="checkbox" name="agree" value="agree">I agree the terms and conditions</p></td></tr>
    <tr align="center"><td colspan="2"><input type="submit" value="Submit"></td></tr>
    </table></form>
</body>
</html>
